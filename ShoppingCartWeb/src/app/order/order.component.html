<h3>Order Submitted</h3>
<p>Thank you for shopping with Imported Beer Store</p>
<h2>Your Order is #{{ orderId }}</h2>
<table class="table" >
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of cart.items">
      <td>{{ productMap.get(item.productId).name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
</table>

<a [routerLink]="['/']" class="button fancy-button"><i class="material-icons">shopping</i>Continue Shopping</a>
